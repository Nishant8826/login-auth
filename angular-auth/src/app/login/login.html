<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>

            <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required email
                        #emailRef="ngModel" />
                    <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger small">
                        Valid email is required.
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password"
                        required minlength="6" #passwordRef="ngModel" />
                    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger small">
                        Password is required (min 6 characters).
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100 mb-4" [disabled]="loginForm.invalid">
                    Sign in
                </button>

                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign in with:</p>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
